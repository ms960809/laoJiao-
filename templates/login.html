<!DOCTYPE html>
<html>
<head>
<title>laoJiao博客</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="/static/js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="/static/images/login.js"></script>
<link href="/static/css/login2.css" rel="stylesheet" type="text/css" />
<LINK rel="Shortcut Icon" href="/static/favicon.ico" />
</head>
<body>
<h1>laoJiao博客<sup>2019</sup></h1>

<div class="login" style="margin-top:50px;">
    
    <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
			<a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a><div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
        </div>
    </div>
    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">    

            <!--登录-->
            <div class="web_login" id="web_login">
               
               
               <div class="login-box">
    
            
			<div class="login_form">
				<form action="" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post"><input type="hidden" name="did" value="0"/>
                    {%csrf_token%}
                    <input type="hidden" name="to" value="log"/>
                <div class="uinArea" id="uinArea">
                <label class="input-tips" for="u">帐号：</label>
                <div class="inputOuter" id="uArea">
                    
{#                    <input type="text" id="u" name="username" class="inputstyle" maxlength="16"/>#}
                    <input id="u" name="username" class="inputstyle" maxlength="16" onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
                    <script>
                        var token = $('input[name=csrfmiddlewaretoken]').val();
                        $(function () {
                            $('#u').bind('blur',function () {
                                $.ajax({
                                    url:"{% url 'ajax'  %}",
                                    type:'post',
                                    data:{'data':$('#u').val(),csrfmiddlewaretoken: token},
                                    dataType:'json',
                                    success:function (data) {
                                        console.log(data['data'])
                                        if (data['data'] == 'no'){
                                            alert("没有该账号!!!")
                                        }
                                    },
                                    async:true,
                                }
                                )
                            })
                        })
                    </script>
                </div>
                </div>
                <div class="pwdArea" id="pwdArea">
               <label class="input-tips" for="p">密码：</label> 
               <div class="inputOuter" id="pArea">
                    <input type="password" id="p" name="p" class="inputstyle" maxlength="16"/>
                </div>
                </div>
                <div style="padding-left:50px;margin-top:20px;"><input type="submit" value="登 录" style="width:150px;" class="button_blue"/><h3 style="line-height:40px;height:40px;" id="qwe">{{ zt }}</h3></div>
              </form>
           </div>
            	</div>
               
            </div>
            <!--登录end-->
  </div>

  <!--注册-->
    <div class="qlogin" id="qlogin" style="display: none; ">
   
    <div class="web_login">
        <form name="form2" id="regUser" accept-charset="utf-8"  action="" method="post">
	        {%csrf_token%}
            <input type="hidden" name="to" value="reg"/>
            <input type="hidden" name="did" value="0"/>
        <ul class="reg_form" id="reg-ul">
        		<div id="userCue" class="cue">快速注册请注意格式</div>
                <li>
                	
                    <label for="user"  class="input-tips2">用户名：</label>
                    <div class="inputOuter2">
                        <input id="user" name="user" maxlength="16" class="inputstyle2"  onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
{#                        <input type="" id="user" name="user" maxlength="16" class="inputstyle2"/>#}
                        <script>
                        var token = $('input[name=csrfmiddlewaretoken]').val();
                        $(function () {
                            $('#user').bind('blur',function () {
                                $.ajax({
                                    url:"{% url 'ajax'  %}",
                                    type:'post',
                                    data:{'data':$('#user').val(),csrfmiddlewaretoken: token},
                                    dataType:'json',
                                    success:function (data) {
                                        console.log(data['data'])
                                        if (data['data'] == 'yes'){
                                            alert("该账号已注册!!!")
                                        }
                                    },
                                    async:true,
                                }

                                )
                            })
                        })
                    </script>
                    </div>
                    
                </li>
                
                <li>
                <label for="passwd" class="input-tips2">密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd"  name="passwd" maxlength="16" class="inputstyle2"/>
                    </div>
                    
                </li>
                <li>
                <label for="passwd2" class="input-tips2">确认密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd2" name="" maxlength="16" class="inputstyle2" />
                    </div>
                    
                </li>
                
                <li>
                 <label for="qq" class="input-tips2">手机：</label>
                    <div class="inputOuter2">

                        <input type="text" id="phone" name="phone" maxlength="11" class="inputstyle2"/>
                    </div>
                   
                </li>
                
                <li>
                    <div class="inputArea">
                        <input type="submit" id="reg"  style="margin-top:10px;margin-left:85px;" class="button_blue" value="同意协议并注册"/> <a href="#" class="zcxy" target="_blank"><h3 style="line-height:40px;height:40px;" id="qwe">{{ zt }}</h3></a>

                    </div>
                    
                </li><div class="cl"></div>
            </ul></form>
           
    
    </div>
   
    
    </div>
    <!--注册end-->
</div>
</body>
</html>
