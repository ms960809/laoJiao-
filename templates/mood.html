<!DOCTYPE HTML>
<html>
<head>
<title>laoJiao博客</title>
<meta charset="utf-8">

<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="keywords" content="个人博客,焦鹏博个人博客,个人博客系统,laoJiao博客">
<meta name="description" content="Python博客，一个python小白的博客系统！">
<LINK rel="Bookmark" href="/static/favicon.ico" >
<LINK rel="Shortcut Icon" href="/static/favicon.ico" />

<script type="text/javascript" src="/static/staticRes/js/html5shiv.js"></script>

<![endif]-->
<link rel="stylesheet" type="text/css" href="/static/plugin/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="/static/plugin/Hui-iconfont/1.0.8/iconfont.min.css" />
<link rel="stylesheet" type="text/css" href="/static/css/common.css" />

<![endif]-->
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } function showSide(){$('.navbar-nav').toggle();}</script>
</head>
<body>
<header class="navbar-wrapper">
    <div class="navbar navbar-fixed-top">
        <div class="container cl">
            <a class="navbar-logo hidden-xs" href="{% url 'index' %}">
                <img class="logo" src="/static/img/logo.png" alt="laoJiao博客" />
            </a>
            <a class="logo navbar-logo-m visible-xs" href="{% url 'index' %}">laoJiao博客</a>
            <a aria-hidden="false" class="nav-toggle Hui-iconfont visible-xs" href="javascript:void(0);" onclick="showSide();">&#xe667;</a>
            <nav class="nav navbar-nav nav-collapse w_menu" role="navigation">
                <ul class="cl">
                    <li class="active"> <a href="{% url 'index' %}" data-hover="首页">首页</a> </li>
                    <li> <a href="{% url 'about' %}" data-hover="关于我">关于我</a> </li>
                    <li> <a href="{% url 'mood' %}" data-hover="碎言碎语">碎言碎语</a> </li>
                    <li><a href="{% url 'article' %}" data-hover="学无止尽">学无止尽</a></li>
                    <li> <a href="{% url 'board' %}" data-hover="留言板">写博客</a> </li>
                </ul>
            </nav>
            <nav class="navbar-nav navbar-userbar hidden-xs hidden-sm " style="top: 0;">
                <ul class="cl">
                    <li class="userInfo dropDown dropDown_hover">
                            {% if request.session.uname %}
                                <a href="javascript:;" ><img class="avatar radius" src="{{ request.session.image }}" alt="{{ request.session.uname }}">
                                </a><a href="#">{{ request.session.uname }}</a> &nbsp;&nbsp;|&nbsp;&nbsp; <a href="{% url 'logout' %}">退出</a>
                            {% else %}
                                <a href="{% url 'log' %}" onclick="layer.msg('正在登入', {icon:16, shade: 0.1, time:0})" >登入</a>
                            {% endif %}
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<!--导航条-->
<nav class="breadcrumb">
    <div class="container"><i class="Hui-iconfont">&#xe67f;</i> <a href="{% url 'index' %}" class="c-primary">首页</a> <span class="c-gray en">&gt;</span> <span class="c-gray">碎言碎语</span></div>
</nav>

<section class="container mt-20">
    <div class="container-fluid">
        <div class="timeline">
			<div class="cd-timeline-block">
				<div class="cd-timeline-img cd-picture">
					<img src="/static/css/timeline/cd-icon-location.svg" alt="position">
				</div>
				<div class="cd-timeline-content">
					<h4>测试测试</h4>
					<p>laoJiao博客测试版本上线。。</p>
					<a href="http://www.wfyvv.com" class="f-r"><input class="btn btn-success size-S" type="button" value="进入"></a>
					<span class="cd-date">2019年3月27日</span>
				</div>
			</div>
        </div>
    </div>

</section>
<footer class="footer mt-20">
</footer>
<script type="text/javascript" src="/static/plugin/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/plugin/layer/3.0/layer.js"></script>
<script type="text/javascript" src="/static/plugin/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/static/plugin/pifu/pifu.js"></script>
<script type="text/javascript" src="/static/js/common.js"></script>
<script> $(function(){ $(window).on("scroll",backToTopFun); backToTopFun(); }); </script>
<script>
    $(function () {
        //on scolling, show/animate timeline blocks when enter the viewport
        $(window).on('scroll', function () {
            $('.cd-timeline-block').each(function () {
                if ($(this).offset().top <= $(window).scrollTop() + $(window).height() * 0.75 && $(this).find('.cd-timeline-img').hasClass('is-hidden')) {
                    $(this).find('.cd-timeline-img, .cd-timeline-content').removeClass('is-hidden').addClass('bounce-in');
                }
                if ($(window).scrollTop() - $(this).offset().top > 0) {
                    $(this).find('.cd-timeline-img, .cd-timeline-content').addClass('is-hidden').removeClass('bounce-in');
                }
                
            });
           $('.cd-timeline-block').each(function(){
                if($(this).offset().top < $(window).scrollTop()+$(window).height()*0.75) {
                    $(this).find('.cd-timeline-img, .cd-timeline-content').removeClass('is-hidden');
                }
            });
        });
    });

</script>
</body>
</html>
